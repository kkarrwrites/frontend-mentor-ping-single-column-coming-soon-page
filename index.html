<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ping</title>
    <link rel="icon" type="image/x-icon" href="resources/favicon-32x32.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- JavaScript -->
    <script defer src="javascript/script.js"></script>
  </head>
  <body>
    <header>
      <img alt="Ping." src="resources/logo.svg" />
      <h1>We are launching <span>soon!</span></h1>
      <h2>Subscribe and get notified</h2>
    </header>
    <main>
      <form id="form">
        <input
          aria-label="Enter email address to subscribe."
          aria-required="true"
          autocomplete="email"
          class="field"
          id="email"
          type="text"
          placeholder="Your email address..."
        />
        <div id="error"></div>
        <input
          aria-label="Submit email address to subscribe."
          class="submit"
          id="submit"
          type="submit"
          value="Notify Me"
        />
      </form>
      <img
        alt="Screenshot of Ping's dashboard."
        src="resources/illustration-dashboard.png"
      />
    </main>
    <footer>
      <div class="social">
        <a
          aria-label="Go to Ping's Facebook page."
          href="#"
          class="fa fa-facebook"
        ></a>
        <a
          aria-label="Go to Ping's Twitter page."
          href="#"
          class="fa fa-twitter"
        ></a>
        <a
          aria-label="Go to Ping's Instagram page."
          href="#"
          class="fa fa-instagram"
        ></a>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
